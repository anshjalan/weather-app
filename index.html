<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/525158939f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="30" height="30" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="weather-card">
                    <!--city name and Flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather description-->
                    <p data-weatherDesc></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>

                    <!--3 cards - parameters-->
                    <div class="parameter-container">

                        <!--card 1-->
                        <div class="parameter">
                            <img src="./images/wind.png" width="40" height="40" loading="lazy">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!--card 2-->
                        <div class="parameter">
                            <img src="./images/humidity.png" width="40" height="40" loading="lazy">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!--card 3-->
                        <div class="parameter">
                            <img src="./images/cloud.png" width="40" height="40" loading="lazy">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>

                <!-- Air Pollution Section -->
                <div class="pollution-card">
                    <div class="card-header">
                        <img src="./images/lungs.png" width="40" height="40" loading="lazy">
                        <h2>Air Quality</h2>
                    </div>
                    <div class="pollution-info">
                        <div class="aqi-gauge">
                            <div class="gauge-value" data-aqi-gauge></div>
                            <p class="aqi-level" data-aqi-level>Good</p>
                        </div>
                        <div class="pollution-details">
                            <div class="pollution-parameter">
                                <p>PM2.5</p>
                                <p data-pm25></p>
                            </div>
                            <div class="pollution-parameter">
                                <p>PM10</p>
                                <p data-pm10></p>
                            </div>
                            <div class="pollution-parameter">
                                <p>NO₂</p>
                                <p data-no2></p>
                            </div>
                            <div class="pollution-parameter">
                                <p>O₃</p>
                                <p data-o3></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Weather Alerts Section -->
                <div class="alerts-card" data-alerts-container>
                    <div class="card-header">
                        <img src="./images/triangle-exclamation.png" width="40" height="40" loading="lazy">
                        <h2>Weather Alerts</h2>
                    </div>
                    <div class="alerts-content" data-alerts-content>
                        <p class="no-alerts-msg">No active weather alerts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
